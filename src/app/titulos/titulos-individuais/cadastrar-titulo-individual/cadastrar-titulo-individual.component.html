<h2 mat-mat-dialog-title>Cadastro de Título Individual</h2>
<div mat-dialog-content>
  <div class="container" novalidate>
    <form [formGroup]="formCadastroIndividual" (ngSubmit)="enviar(formCadastroIndividual.value)" class="form">
      <mat-form-field class="form-element">
        <mat-label>Título</mat-label>
        <input matInput placeholder="ex. 00001" formControlName="titulo">
        <mat-error
          *ngIf="!formCadastroIndividual.controls['titulo'].valid && formCadastroIndividual.controls['titulo'].touched">
          {{verificarTitulo()}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Situação</mat-label>
        <mat-select formControlName="situacao">
          <mat-option value="Inativo">Inativo</mat-option>
          <mat-option value="Ativo">Ativo</mat-option>
        </mat-select>
        <mat-error
          *ngIf="!formCadastroIndividual.controls['situacao'].valid && formCadastroIndividual.controls['situacao'].touched">
          {{verificaSituacao()}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Observação</mat-label>
        <textarea matInput placeholder="ex. 00001" formControlName="observacao" maxlength="255"></textarea>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close class="btnVoltar">Voltar</button>
  <button mat-stroked-button (click)="salvar()" class="btnSalvar" [disabled]="!formCadastroIndividual.valid">
    <mat-icon>done</mat-icon>
    <span>Salvar</span>
  </button>
</div>
